<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bot</title>
    <link rel="stylesheet" href="../Styles/style.css">
</head>
<body>
    <header class="header__chat">
        <div class="header__usuario">
            <a href="../index.html" class="link__volta__menu">
                <img class="header__iconusuario" src="../img/home.svg" alt="Foto Usuário">
                <p class="texto__usuario__voltar"> Voltar  </p>
            </a>
        </div>   
        <div class="header__usuario">
            <p class="texto__usuario"> Nome Usuário </p>
            <img class="header__iconusuario" src="../img/Icon Perfil.svg" alt="Foto Usuário">
        </div>
    </header>
    <main class="chat">
        <section class="container_meio">
            <div class="chamados">
                <h3 class="chamados__titulo">Chamados</h3>
                <div class="chamados__item">
                    <p class="chamados__data">Hoje</p>
                    <div class="chamados__detalhes">
                        <h4 class="chamados__texto__destaque">Problemas na direção</h4>
                        <img src="../img/Icone Pin.svg" class="chamados__icons" alt="Ícone Pin">
                    </div>
                </div>
                <div class="chamados__item">
                    <p class="chamados__data">7 dias atrás</p>
                    <div class="chamados__detalhes">
                        <img src="../img/Icone Bateria.svg" class="chamados__icons" alt="Ícone Bateria">
                        <h4 class="chamados__texto">Problemas na bateria</h4>
                    </div>
                </div>
                <div class="chamados__item">
                    <div class="chamados__detalhes">
                        <img src="../img/Icone motor.svg" class="chamados__icons" alt="Ícone Motor">
                        <h4 class="chamados__texto">Problemas no motor</h4>
                    </div>
                </div>
            </div>
            <section class="container__conteudo__chat">
                <div class="container__chat__central">
                        <img src="../img/Icon Ia.svg" alt="Icone da Ia do ReparoRápido" class="imagem-central">
                        <p class="legenda">Como posso te ajudar?</p>
                </div>
                <div class="container__chat">
                    <div class="chat__input-container">
                        <input type="text" class="chat__input" placeholder="Envie sua mensagem:" >
                        <img src="../img/Icon seta.svg" alt="Seta para a direita" class="icone-direita">
                    </div>
                </div>
            </section>
        </section>
    </main>
    
</body>
</html>
